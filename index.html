<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid Tracker</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" />

    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script> -->
    <script src="main.js" defer></script>
    <script src="./apexcharts-bundle/dist/apexcharts.min.js" defer></script>
</head>

<body class=" has-background-black">
    <div class="">
        <section class="hero has-background-black">
            <div class="hero-head">
                <header class="navbar py-6">
                    <div class="container">
                        <div class="navbar-brand">
                            <a class="navbar-item">
                                <strong
                                    class="is-size-4 has-text-primary has-background-black-bis p-2 px-6">Co-Track</strong>
                            </a>
                        </div>
                        <div id="navbarMenuHeroC" class="navbar-menu">
                            <div class="navbar-end">
                                <li class="navbar-item is-active">
                                    <input type="text" class="input is-dark has-background-dark has-text-white"
                                        placeholder="Search for country">
                                </li>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <div class="hero-body section columns">

                <aside class="column">

                    <!-- CHART FOR INDIAN STATS  -->
                    <div class="container px-0 has-text-centered">
                        <h2 class="fit-size box is-size-6  has-background-black-bis">
                            <strong class="has-text-danger">Coronavirus Cases</strong>
                            <span class="has-text-grey-dark">(India)</span>
                        </h2>
                        <div class="box has-background-black-bis" id="chartCanvas"></div>
                    </div>


                    <!-- BLOCK FOR INDIAN CASES INFORMATION - TEXTUAL -->
                    <div class="box has-background-black-bis">

                        <p class="mt-5"><strong class="has-text-grey-light is-size-7">TOTAL CONFIRMED CASES</strong></p>
                        <p class="title has-text-link mt-2 is-size-4" id="IndianCaseCount"></p>

                        <ul class="mt-4">
                            <li class="columns my-0">
                                <span class="column py-0">Active Cases</span>
                                <span class="column py-0">
                                    <strong class="has-text-info" id="IndianActiveCaseCount"></strong>
                                </span>
                            </li>
                            <li class="columns my-0">
                                <span class="column py-0">Recovered Cases</span>
                                <span class="column py-0 ">
                                    <strong class="has-text-primary" id="IndianRecoveredCount"></strong>
                                </span>
                            </li>
                            <li class="columns my-0">
                                <span class="column py-0">Deaths Cases</span>
                                <span class="column py-0">
                                    <strong class="has-text-danger" id="IndianDeathCount"></strong>
                                </span>
                            </li>
                        </ul>

                        <p class="mt-5" id="IndianDataSummary"></p>
                    </div>
                </aside>
                <div class="column">
                    <h2 class="fit-size box is-size-6  has-background-black-bis">
                        <strong class="has-text-danger">Coronavirus Cases</strong>
                        <span class="has-text-grey-dark">(Worldwide)</span>
                    </h2>
                    <div class="box has-background-black-bis" id="chartCanvas_global"></div>

                    <div class="box has-background-black-bis">
                        
                        <p class="mt-5"><strong class="has-text-grey-light is-size-7">TOTAL CONFIRMED CASES</strong></p>
                        <p class="title has-text-link mt-2 is-size-4" id="globalCaseCount"></p>

                        <ul class="mt-4">
                            <li class="columns my-0">
                                <span class="column py-0">Active Cases</span>
                                <span class="column py-0">
                                    <strong class="has-text-info" id="globalActiveCaseCount"></strong>
                                </span>
                            </li>
                            <li class="columns my-0">
                                <span class="column py-0">Recovered Cases</span>
                                <span class="column py-0 ">
                                    <strong class="has-text-primary" id="globalRecoveredCount"></strong>
                                </span>
                            </li>
                            <li class="columns my-0">
                                <span class="column py-0">Deaths Cases</span>
                                <span class="column py-0">
                                    <strong class="has-text-danger" id="globalDeathCount"></strong>
                                </span>
                            </li>
                        </ul>

                        <p class="mt-5" id="globalDataSummary"></p>
                    </div>
                </div>

                <div class="column">
                    <h2 class="fit-size box is-size-6 has-background-black-bis">
                        <strong class="has-text-danger">Most Affected Countries</strong>
                    </h2>
                    <div id="countriesCounts"></div>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
